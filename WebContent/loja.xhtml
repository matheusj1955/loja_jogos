<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">

		<h:messages errorStyle="color:red" warnStyle="color:orange"
			infoStyle="color:green" globalOnly="false" />

		<!-- Container -->
		<div class="container-fluid">
			<div class="row justify-content-md-center">
				<div class="col-md-6 col-md-auto login-box">
			
					<div class="form-row">
					    <div class="form-group col-md-2">
					    	<h:form>
						    	<h:commandLink value="voltar"
									action="consultaloja.xhtml?faces-redirect=true" />
							</h:form>
					    </div>	
						<div class="form-group col-md-10">
							<h1 class="text-center wdi-red">Cadastro de Jogo</h1>
						</div>
					</div> 


					<hr />
					<h:form>
						<div class="form-group">
							<h:outputLabel value="Nome" />
							<h:inputText 
								class="form-control"
								value="#{lojaController.entity.nome}" />
						</div>
						<br/>
						
						<div class="form-group">
							<h:outputLabel value="Descrição" />
							<h:inputText 
								class="form-control"
								value="#{lojaController.entity.descricao}" />
						<div class="form-row">
						<br/>
														
						<div class="form-group col-md-6">
								<h:outputLabel value="Preço" />
								<h:inputText 
									class="form-control"
									value="#{lojaController.entity.preco}" />
						</div>
						<br/>
							
						<div class="form-group col-md-6">
								<h:outputLabel value="Estoque" />
								<h:inputText 
									class="form-control"
									value="#{lojaController.entity.estoque}" />
						</div>
						<br/>
							
						</div>
						<div class="form-group">
							<h:outputLabel value="Tipo Jogo" />
					      	<h:selectOneMenu styleClass="form-control" 
								value="#{lojaController.entity.tipoLoja}">
								<f:selectItems value="#{lojaController.listaTipoLoja}" 
											   var="obj"
											   itemLabel="#{obj.label}"/>                  
							</h:selectOneMenu>
						</div>


						</div>
						<br/>
						<div class="row">
						    <div class="form-group col-md-3">
								<h:commandButton value="Incluir" style="width:100px"
									class="btn btn-outline-danger"
									disabled="#{lojaController.entity.id != null}"
									actionListener="#{lojaController.incluir}" />    
						    </div>
						    <div class="form-group col-md-3">
							    <h:commandButton value="Alterar" style="width:100px"
									class="btn btn-outline-danger"
									disabled="#{lojaController.entity.id == null}"
									actionListener="#{lojaController.alterar}" />
						    </div>
						    <div class="form-group col-md-3">
							    <h:commandButton value="Excluir" style="width:100px"
									class="btn btn-outline-danger"
									disabled="#{lojaController.entity.id == null}"
									actionListener="#{lojaController.remover}" >
									<f:ajax execute="@this" render="@form formDataTable"/>
								</h:commandButton>
						    </div>
						    <div class="form-group col-md-3">
						    	<h:commandButton value="Limpar" style="width:100px"
									class="btn btn-outline-danger"
									actionListener="#{lojaController.limpar}">
									<f:ajax execute="@this" render="@form"/>
								</h:commandButton>
						    </div>
						</div>
						<br/>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
