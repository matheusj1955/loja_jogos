<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Top</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<!-- Container -->
	<div class="container" style="background-color: black; width: 50%; margin-top: 100px;">
		<div class="row justify-content-md-center">
			<div class="col-md-6 col-md-auto login-box">		
	 			<h:messages styleClass="alert alert-danger hmessages"  />
				<br/>		
				<h1 class="text-center wdi-red" style="color: white">Login<br/></h1>
				<hr />
				<h:form>
					<div class="form-row">
						<div class="col-md-12">
							<h:outputLabel style="margin-bottom:0; color: white; font-size: 25px;"  value="UsuÃ¡rio:"  styleClass="wdi-red"/>
							<h:inputText styleClass="form-control form-control-lg flat-input"
								value="#{loginController.usuario.email}" />
						</div>
						<br/>
						<div class="col-md-12">
							<h:outputLabel style="margin-bottom:0; color: white; font-size: 25px;" value="Senha:" styleClass="wdi-red"/>
							<h:inputSecret
								styleClass="form-control form-control-lg flat-input"
								value="#{loginController.usuario.senha}" />
						</div>
						<br/>
						<h:commandButton class="btn btn-outline-primary" value="   Logar   "
							styleClass="btn btn-lg btn-block btn-login"
							action="#{loginController.logar()}" style="background-color: white;" />
							
						<h:commandButton class="btn btn-primary" value="Cadastre-se"
							styleClass="btn btn-lg btn-block btn-login"
							action="#{loginController.cadastro()}" style="background-color: white; margin-left: 60px" />
					</div>
					<br/>
					<br/>
					<br/>
				</h:form>
				
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</h:body>
</html>
