<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>

	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="template.css"/>  
</h:head>
<h:body>
	 <div class="wrapper">
	 	<div class="box navbar header" style="background-color: black">
			<h1 style="color: white;">.# Top Games #.</h1>
			<div >
				<h:form rendered="#{templateController.usuarioLogado != null}"> 
					<h:outputLabel style="color: white;" value="Olá #{templateController.usuarioLogado.nome}"/>
					<h:commandLink value=" (Sair)"   
						action="#{templateController.encerrarSessao}"
						style="color:blue"/>
				</h:form>
			</div>
	 	</div>
		<div class="box sidebar" style="text-align: left; background-color: red">
			<ui:insert name="menu">
				<h:form>
					<h:panelGrid columns="6">
					<h:commandLink class="btn" style="background-color:white; border: 3px solid black; margin-left: 105px" value="Cadastro de Usuário" action="usuario.xhtml?faces-redirect=true"/> 
					<h:commandLink class="btn" style="background-color:white; border: 3px solid black; margin-left: 105px" value=" Cadastro de Jogo " action="consultaloja.xhtml?faces-redirect=true"/>
					<h:commandLink class="btn" style="background-color:white; border: 3px solid black; margin-left: 105px" value="      vendas      " action="vendas.xhtml?faces-redirect=true"/>
					<h:commandLink class="btn" style="background-color:white; border: 3px solid black; margin-left: 105px" value="     carrinho     " action="carrinho.xhtml?faces-redirect=true"/>
					<h:commandLink class="btn" style="background-color:white; border: 3px solid black; margin-left: 105px" value="Histórico de Venda" action="historico.xhtml?faces-redirect=true"/>
				</h:panelGrid>
				</h:form>
			</ui:insert>
		</div>
		<div class="box content">
			<br/>
			<ui:insert name="conteudo">
				<div align="center">
					<h1>TÓPICOS EM PROGRAMAÇÃO I</h1>
					<br/>
					<h2>Top Games</h2>
					<br/>
					<h3>Aluno: Matheus Jeronimo</h3>
					<h3>Professor: Jânio</h3>
					<br/>
				</div>
			</ui:insert>
		</div>
		<div class="box footer" style="text-align: center;">
		<br/>
			<h:outputText value="2020 - UNITINS - Todos os direitos reservados." />
		</div>
	</div>
</h:body>
</html>
